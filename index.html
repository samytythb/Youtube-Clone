<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/youtube-logo.png" alt="Youtube Logo">
            </div>
            <div class="center-nav">
                <div class="search">
                    <input type="text">
                    <button><img src="icons/search.svg" alt="search icon"></button>
                </div>
                <div class="mic">
                    <img src="icons/mic.svg" alt="mic icon"></img>
                </div>
                <div class="side-nav">
                    <i>
                        <img src="icons/video-add.svg" alt="video add">
                    </i>
                    <i>
                        <img src="icons/dot-grid.svg" alt="dot grid">
                    </i>
                    <i>
                        <img src="icons/bell.svg" alt="bell">
                    </i>
                    <i>
                        <img src="images/avatar.png" alt="avatar">
                    </i>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
